<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles6.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/Añadir.png" alt="">
            <a href="">Añadir</a>
            <img src="img/reeeefrescarr.png" alt="">
            <a href="">Refrescar</a>
            <img src="img/Eliminar.png" alt="">

            <img src="img/V.png" alt="">

            <img src="img/Reportar.png" alt="">
            <a href="">Reportar</a>
            <img src="img/ayuda.png" alt="">
            <a href="">ayuda</a>
            <img src="img/configuracion.png" alt="">
            <img src="img/notificacion.png" alt="">
            <img src="img/JAMES-fotor-20240717152140.png" width="5%">
        </div>
    <div>
        <div class="panel-indicadores">
          <h2>REPORTAR</h2>
        </div>
        <div class="report-tab">
            <h1>Reporte de Incidencia</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="issue-type">Tipo de Incidencia:</label>
                    <select id="issue-type" name="issue-type" required>
                        <option value="technical">Técnica</option>
                        <option value="billing">Facturación</option>
                        <option value="general">General</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Descripción:</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar Reporte</button>
            </form>
        </div>
    
    <div>
        <button>Añadir Elementos</button>
    </div>
</body>
</html>
